<div class="overlay">
    <section class="dialog-content  max-w-5xl p-6 mx-auto bg-white rounded-md shadow-md dark:bg-gray-800">
    <h2 class="text-lg mb-5 font-semibold text-gray-700 capitalize dark:text-white">Cr√©ation d'un Client</h2>

    
        <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
            
            <ng-container *ngFor="let champ of champsClient">
                <div>
                    <div class="flex justify-between">
                      <label class="text-gray-700 dark:text-gray-200" for="">{{champ}} </label>
                      <span (click)="deleteChamp(champ)" class="cursor-pointer mr-3 transition-all duration-200 text-gray-600 bg-gray-200 rounded-full hover:bg-gray-500 text-base px-2 font-semibold font-sans ">X</span>
                    </div>
                    <input [(ngModel)]="champsClientValue[champ]" id="" type="text" class="block w-full px-4 py-2 mt-2 text-gray-700 bg-white border border-gray-200 rounded-md dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 focus:ring-blue-300 focus:ring-opacity-40 dark:focus:border-blue-300 focus:outline-none focus:ring">

                  </div>
            </ng-container>
           
        </div>

        
        <div class="flex justify-between mt-10">
            
            <button (click)="Close()" class="px-2  mx-3 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">Reset</button>

            <button (click)="Create()" class="px-8   text-white transition-colors duration-300 transform bg-blue-700 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Create</button>
        </div>
    </section>
</div>
